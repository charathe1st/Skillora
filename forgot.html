<!DOCTYPE html> <html lang="en"> <head> 
<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Reset Password Page</title> <!-- Tailwind via CDN --> 
<script src="https://cdn.tailwindcss.com"></script> 

</head> 
<body class="h-screen flex" > 

<div class="hidden md:flex w-1/2 flex flex-col justify-center items-center bg-pink-900 text-white p-10">
<h1 class="text-4xl font-bold mb-4 ">Reset Your Password</h1>
<p class="maw-w-md text-lg opacity-80 ">Enter your registered email, and we'll send you instructions to reset your password. </p>
</div>


<div class="flex md:w-1/2 justify-center items-center bg-white w-full">
<div class="w-full p-6 max-2-md">
<h2 class="text-black font-bold text-center text-2xl mb-6">Forgot Password?

</h2>
<p class="text-gray-500 text-center text-sm">Enter your email to reset your password</p>

<form id="loginForm" class="space-y-4 mt-5">

<input id="loginEmail" type="email" placeholder="johnsmith@gmail.com" class="w-full p-3 border rounded p-3 border-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-600" required="" >



<button type="submit" class="rounded-lg p-3 bg-pink-900 w-full font-bold text-white hover:bg-pink-700 transition "> Send Reset Link</button>


<p class="text-center">Remember your password?
<a href="signup.html" class="text-pink-600 font-semibold hover:underline">Log in</a>
 </p>


</form>


 <script src="script.js"></script>
</body> 
</html>
