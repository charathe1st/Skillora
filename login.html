<!DOCTYPE html> <html lang="en"> <head> 
<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login Page</title> <!-- Tailwind via CDN --> 
<script src="https://cdn.tailwindcss.com"></script> 

</head> 
<body class="h-screen flex" > 

<div class="hidden md:flex w-1/2 flex flex-col justify-center items-center bg-pink-900 text-white p-10">
<h1 class="text-4xl font-bold mb-4 ">Start Your Journey with Us</h1>
<p class="maw-w-md text-lg opacity-80 ">We're crafting an attractive UI/UX Design that can solve problems. </p>
</div>


<div class="flex md:w-1/2 justify-center items-center bg-white w-full">
<div class="w-full p-6 max-2-md">
<h2 class="text-black font-bold text-center text-2xl mb-6">Welcome Back</h2>
<p class="text-gray-500 text-center text-sm">Sign in to your account</p>

<form id="loginForm" class="space-y-4 mt-5">

<input id="loginEmail" type="email" placeholder="Email" class="w-full p-3 border rounded p-3 border-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-600" required="" >

<input id="loginPassword" type="password" placeholder="Password" class="w-full p-3 border rounded p-3 border-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-600" required="" >

<div class="flex items-center text-sm justify-between">
<label class="flex items-center  ">
<input type="checkbox" class="mr-2">
Remember me
</label>
  <a href="forgot.html" class="text-pink-600 hover:underline ">Forgot Password?</a>
</div>

<button type="submit" class="rounded-lg p-3 bg-pink-900 w-full font-bold text-white hover:bg-pink-700 transition ">Sign in</button>

<div class="flex my-4 items-center">
<hr class="flex-grow border-gray-300"></hr>
<span class="text-gray-500 text-sm px-2" >or</span>
<hr class="flex-grow border-gray-300"></hr>
</div>



<button type="button" class="flex justify-center items-center rounded-lg py-3 border w-full gap-2 hover:bg-gray-100 border border-gray-300 text-black ">
<img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5">
<span>Sign in with Google</span>
</button>

<p class="text-center">Don't have an account?
<a href="signup.html" class="text-pink-600 font-semibold hover:underline">Sign Up</a>
 </p>


</form>


 <script src="script.js"></script>
</body> 
</html>
